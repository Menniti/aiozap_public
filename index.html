<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">

		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Gincana Oakian</title>
		<link rel="stylesheet" href="assets/css/framework7.ios.min.css">

		<script type="text/javascript" src="model/Team.js"></script>

		<script type="text/javascript" src="controller/Home.js"></script>
		<script type="text/javascript" src="controller/Feeds.js"></script>
