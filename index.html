<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>Gincana Social Força em Ação</title>
		<link rel="stylesheet" href="assets/css/framework7.ios.min.css">
		<link rel="stylesheet" href="assets/css/framework7.ios.colors.min.css">
		<link rel="stylesheet" href="assets/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="statusbar-overlay"></div>
		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal">

			<div style="background-image:url(assets/img/sidebarBg.png)" class="content-image"></div>

			<div class="content-block-title">Meu perfil</div>
			<div class="list-block" id="SidebarLoggedIn">
				<ul id="HomeProfile">
					<div class="loading"><i class="fa fa-spin"><i class="fa fa-spinner"></i></i></div>
				</ul>
			</div>

			<div class="list-block" id="SidebarLoggedOut">
				<ul>
					<li>
						<a href="views/Login.html" class="close-panel item-link item-content">
							<div class="item-inner">
								<div class="item-title">Entrar</div>
							</div>
						</a>
					</li>
				</ul>
			</div>

			<div class="content-block-title">Help Desk</div>
			<div class="list-block">
				<ul>
					<li>
						<a href="views/HelpDesk.html" class="close-panel item-link item-content">
							<div class="item-inner">
								<div class="item-title">Tenho uma dúvida</div>
							</div>
						</a>
					</li>
				</ul>
			</div>

			<div class="content-block-title">Atividades</div>
			<div class="list-block" id="jobsScreen">
				<div class="loading"><i class="fa fa-spin"><i class="fa fa-spinner"></i></i></div>
			</div>

			<div class="content-block-title">Equipes</div>
			<div class="list-block" id="teamsScreen">
				<div class="loading"><i class="fa fa-spin"><i class="fa fa-spinner"></i></i></div>
			</div>

			<div class="content-block-title">Informações de contato</div>
			<div class="list-block">
				<ul>
					<li>
						<a href="views/Contact.html" class="close-panel item-link item-content">
							<div class="item-inner">
								<div class="item-title">Contato</div>
							</div>
						</a>
					</li>
				</ul>
			</div>

			<div class="content-block-title">Regulamento</div>
			<div class="list-block" id="pagesScreen">
				<div class="loading"><i class="fa fa-spin"><i class="fa fa-spinner"></i></i></div>
			</div>

			<div class="content-block">
			</div>

		</div>

		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="center sliding">Gincana Social Força em Ação</div>
						<div class="right">
							<a href="#" class="open-panel link icon-only"><i class="fa fa-bars"></i></a>
						</div>
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">
					<div data-page="index" class="page">
						<div class="page-content" id="feedsScreen">
							<div class="loading"><i class="fa fa-spin"><i class="fa fa-spinner"></i></i></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- CORDOVA -->
		<script type="text/javascript" src="cordova.js"></script>
		<!-- ASSETS -->
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/framework7.min.js"></script>
		<script type="text/javascript" src="assets/js/firebase.js"></script>
		<script type="text/javascript" src="assets/js/moment-locales.js"></script>
		<!-- CONFIG -->
		<script type="text/javascript" src="config.js"></script>
		<!-- MODELS -->
		<script type="text/javascript" src="model/App.js"></script>
		<script type="text/javascript" src="model/Feed.js"></script>
		<script type="text/javascript" src="model/Page.js"></script>
		<script type="text/javascript" src="model/Team.js"></script>
		<script type="text/javascript" src="model/User.js"></script>
		<script type="text/javascript" src="model/Admin.js"></script>
		<script type="text/javascript" src="model/Job.js"></script>
		<script type="text/javascript" src="model/JobPic.js"></script>
		<script type="text/javascript" src="model/Help.js"></script>
		<!-- MAIN -->
		<script type="text/javascript" src="main.js"></script>
		<!-- CONTROLLERS -->
		<script type="text/javascript" src="controller/Home.js"></script>
		<script type="text/javascript" src="controller/Feeds.js"></script>
		<script type="text/javascript" src="controller/Pages.js"></script>
		<script type="text/javascript" src="controller/Teams.js"></script>
		<script type="text/javascript" src="controller/Contact.js"></script>
		<script type="text/javascript" src="controller/Login.js"></script>
		<script type="text/javascript" src="controller/Jobs.js"></script>
		<script type="text/javascript" src="controller/HelpDesk.js"></script>
		<script type="text/javascript" src="controller/TakeJobPic.js"></script>
		<!-- PLUGINS -->
		<script type="text/javascript" src="assets/js/plugins/PluginCamera.js"></script>
		<script type="text/javascript" src="assets/js/plugins/PluginFile.js"></script>
		<script type="text/javascript" src="assets/js/plugins/PluginFileToBlob.js"></script>
	</body>
</html>
