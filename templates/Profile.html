		{{#js_compare "this.file"}}
			<div class="row">
				<div class="col-100">
					<div class="profilepic-img"><img id="BtnProfilePic" src="{{file}}" /></div>
				</div>
			</div>
		{{else}}
			<div class="row">
				<div class="col-100">
					<div class="profilepic-img"><img id="BtnProfilePic" src="assets/img/profile_placeholder.png" /></div>
				</div>
			</div>
		{{/js_compare}}
		<form id="profile-form">
			<div class="list-block">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">Nome</div>
								<div class="item-input">
									<input type="text" id="input_name" placeholder="Digite seu nome" value={{name}}>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">Telefone</div>
								<div class="item-input">
									<input type="text" id="input_phone" placeholder="Digite seu telefone" value={{phone}}>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">Equipe</div>
								<div class="item-input">
									<select class="form-control" id="input_team">
									</select>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-title label">Tipo</div>
								<div class="item-input">
									<select class="form-control" id="input_type">
										<option value="0" {{#js_compare "this.type==0"}}selected{{/js_compare}}>Convidado</option>
										<option value="1" {{#js_compare "this.type==1"}}selected{{/js_compare}}>Colaborador CCP</option>
									</select>
								</div>
							</div>
						</div>
					</li>

					<input type="hidden" readonly id="input_is_editor" value="{{is_editor}}">
					<li>
						<div class="item-content">
							<div class="item-inner">
								<div class="item-input">
									<input type="submit" class="button" value="Salvar alteração">
								</div>
							</div>
						</div>
					</li>

				</ul>
			</div>
		</form>
