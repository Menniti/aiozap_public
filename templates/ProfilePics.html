			<div class="row no-gutter">
				{{#each this}}
					<div class="col-33 text-center">
						{{#if file}}
							<div class="profile-photos"><img onclick="myApp.photoBrowser({photos:['{{file}}']}).open();" src="{{file}}" /></div>
						{{else}}
							<div class="profile-photos"><img src="assets/img/profile_placeholder.png" /></div>
						{{/if}}
					</div>
				{{/each}}
			</div>
