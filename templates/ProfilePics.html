			<div class="row profile-card">
				<div class="row">
					{{#each this}}
						<div class="col-20 text-center">
							{{#if file}}
								<div class="card-profilepic"><img onclick="myApp.photoBrowser({photos:['{{file}}']}).open();" src="{{file}}" /></div>
							{{else}}
								<div class="card-profilepic"><img src="assets/img/profile_placeholder.png" /></div>
							{{/if}}
						</div>
					{{/each}}
				</div>
			</div>
