			<ul>
				{{#if this}}
					{{#each this}}
						<li class="item-content">
							<div class="item-media"><img class="contact-image" src="{{file}}" /></div>
							<div class="item-inner">
								<div class="item-title">
									<span class="contact-name">{{name}}</span></br>
									<span class="contact-email">{{email}}</span></br>
									<span class="contact-phone">{{phone}}</span>
								</div>
							</div>
						</li>
					{{else}}
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title">
									<span class="contact-name">Nenhum coordenador cadastrado</span></br>
								</div>
							</div>
						</li>
					{{/each}}
				{{/if}}
			</ul>
